<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./style.css"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      body {
        font-family: "Figtree", sans-serif;
        margin: 0;
        padding: 0;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt=" article"
          class="img1"
        />

        <button>
          <a href="#" id="no-underline"> Learning </a>
        </button>

        <p>Published 21 Dec 2023</p>
        <h2>
          <a href="#"> HTML &amp; CSS foundations </a>
        </h2>

        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="item2">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="img2"
          />
          <h5>
            Greg Hooper
          </h5>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="westmatthew9/twitter.com">Matthew A U</a>.
      </div>
    </footer>
  </body>
</html>
